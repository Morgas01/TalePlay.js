	<body>
		<div class="controlPanel">
			<div>
				<button data-action="save">save</button>
				<button data-action="load">load</button>
				<input id="loadInput" type="file" accept="application/json">
				<button data-action="addImage">add Image</button>
				<button data-action="removeImage">remove selected Image</button>
			</div>
		</div>
		<div id="bordContainer">
            <div id="hover-panel">
                <span data-action="toggleControllerManager" title="toggle controller manager">&#127918;</span>
            </div>
		</div>
		<div id="addImageDialog" class="center hidden">
			<label>Files:<input type="file" multiple="multiple"></label>
			<div><span>Urls:</span><textarea rows="3" cols="50"></textarea></div>
			<button data-action="putImages">OK</button>
		</div>
        <div class="info">
            <ol>
                <li>add images</li>
                <li>use stick 1 (<kbd>arrow keys</kbd>) to select image</li>
                <li>press button 1 (<kbd>enter</kbd>) to position image in map</li>
                <li>use stick 0 (<kbd>wasd</kbd>) to move cursor</li>
                <li>use Button 0 (<kbd>space</kbd>) to image under the cursor</li>
            </ol>
            <div>(works also with Gamepad &#127918;)</div>
        </div>
	</body>
