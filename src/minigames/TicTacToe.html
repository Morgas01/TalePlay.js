		<link rel="stylesheet" href="../css/structure/GUIElement.Menu.css">
		
		<link rel="stylesheet" href="../css/themes/TalePlay-classic.css">
		
		<style type="text/css">
			body {
			    text-align:center;
			}
			.Board {
			    display:inline-block;
			    width:800px;
			    height:800px;
			}
			.TicTacToe {
			    transform-origin:0 0;
			    transform:scale(8, 8);
			    position: absolute;
			    top:10px;
			    left:10px;
			}
		</style>
		<script>
			window.addEventListener("load", function loaded(){
				let SC=µ.getModule("shortcut")({
					Board:"Board",
					Layer:"Layer",
					game:"Minigames.TicTacToe",
					CK:"Controller.Keyboard"
				});
				let board=new SC.Board(document.body),
				layer=new SC.Layer(),
				ctrl=new SC.CK(),
				game=new SC.game();
				
				board.addLayer(layer);
				board.addController(ctrl);
				board.focus();
				layer.add(game);
				
				game.addListener("finish",game,function(event)
				{
					let message="";
					if(event.winner===0)
					{
						message="tie";
					}
					else
					{
						message="Player "+event.winner+" wins";
					}
					alert(message);
					this.clear();
				});
				
				window.addEventListener("gamepadconnected", function gamepadconnected(e){
					let gp=new µ.Controller.Gamepad(e.gamepad);
					board.addController(gp);
				},false);
			}, false);
		</script>
	</head>
	<body>
	</body>
</html>
